<body>
    <section class="contact">
        <div class="content">
            <h2>Contact Us</h2>
            <p>Connect with us for your projects</p>
        </div>
        <div class="container">
            <div class="contactInfo">
                <div class="box">
                    <div class="icon">
                        <i class="fas fa-map-marker-alt"></i>
                    </div>
                    <div class="text">
                        <h3>Address</h3>
                        <p>House no 35,Innovative Grape Garden ,Madhanayakahalli <br>near Borukha English School,<br> Bengaluru,Karnataka</p>
                    </div>
                </div>
                <div class="box">
                    <div class="icon">
                        <i class="fas fa-phone"></i>
                    </div>
                    <div class="text">
                        <h3>Phone</h3>
                        <p>9372262870</p>
                    </div>
                </div>
                <div class="box">
                    <div class="icon">
                        <i class="fas fa-envelope"></i>
                    </div>
                    <div class="text">
                        <h3>Email</h3>
                        <p>poonia.manisha1409@gmail.com</p>
                    </div>
                </div>
            </div>
            <div class="contactForm">
                <form>
                    <h2>Send Message</h2>
                    <div class="inputBox">
                        <input type="text" required="required">
                        <span>Full Name</span>
                    </div>
                    <div class="inputBox">
                        <input type="text" required="required">
                        <span>Email</span>
                    </div>
                    <div class="inputBox">
                        <textarea name="" required="required"></textarea>
                        <span>Type your Message...</span>
                    </div>
                    <div class="inputBox">
                        <input type="submit" required="required" value="Send" id="button" onclick="myFunction()">

                    </div>
                    <div id="snackbar">your request has been sent</div>

                </form>
            </div>
        </div>
    </section>

    <script>
        function myFunction() {

            var x = document.getElementById("snackbar");
            x.className = "show";
            setTimeout(function() {
                x.className = x.className.replace("show", "");
            }, 3000);
        }
    </script>
